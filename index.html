<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css" class="style">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>css practice</title>
</head>
<body>
    <div class="container">
        <div class="info-container">
            <h1>Create Account</h1>
            <div class="icons">
                <ul class="icon-list">
                    <li class="icon-btn"><a href=""><i class="ib ib-simple-line-icons-social-google"></i></a></li>
                    <li class="icon-btn"><a href=""><i class="ib ib-simple-line-icons-social-facebook"></i></a></li>
                    <li class="icon-btn"><a href=""><i class="ib ib-simple-line-icons-social-twitter"></i></a></li>
                </ul>
            </div>
            <p>or use your email for registration:</p>
            <form>
                <input name="name" type="text" value="Name"/>
                <input name="email" type="email" value="Email"/>
                <input name="password" type="password" value="Password"/>
            </form>
            <div class="inline-agree">
                <input type="checkbox" checked="checked">
                <p>I agree to the <a>Terms</a> and <a>Privacy Policy</a>.</p>
            </div>
            <div class="sign-btn">
                <button>Sign Up</button>
                <button>Sign In</button>
            </div>
        </div>
        <div class="watermelone-jones">
            <img src="./assets/Watermelon-cuate.svg"/>
        </div>
</div>
</body>
</html>
